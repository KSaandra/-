{% extends "base.html" %}

{% block content %}
<div class="content-card">
    <h2>➕ Добавить новое слово</h2>
    
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    
    {% if success %}
    <div class="alert alert-success">{{ success }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label>Английское слово:</label>
            <input type="text" name="english" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Русский перевод:</label>
            <input type="text" name="russian" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Выберите категорию:</label>
            <select name="category" class="form-control">
                <option value="">-- Выберите категорию --</option>
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>Или создайте новую категорию:</label>
            <input type="text" name="new_category" class="form-control" 
                   placeholder="Введите название новой категории">
        </div>
        
        <button type="submit" class="btn btn-success">Добавить слово</button>
        <button type="button" class="btn btn-primary" onclick="location.href='{{ url_for('index') }}'">На главную</button>
    </form>
</div>
{% endblock %}
